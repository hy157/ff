<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Farm Game</title>
    <style>
        html, body {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden;
            background: #4ec44e;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        #gameCanvas {
            position: fixed;
            left: 0; top: 0;
            width: 100vw;
            height: 100vh;
            background: url('assets/images/background.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }
    .bottom-bar {
        position: fixed;
        bottom: 0; left: 0;
        width: 100vw;
        height: 110px; /* barı büyüttük */
        background: rgba(40, 20, 0, 0.13);
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        z-index: 10;
    }
    .btn-icon {
        background: #faad37;
        border-radius: 20px; /* daha yuvarlak */
        border: 2px solid #e09c28;
        width: 78px; height: 78px; /* butonları büyüttük */
        display: flex;
        align-items: center; justify-content: center;
        box-shadow: 0 2px 12px rgba(0,0,0,0.09);
        transition: transform 0.12s;
    }
    .btn-icon:active {
        transform: scale(1.1);
        box-shadow: 0 2px 18px #ffc04d50;
    }
    .btn-icon img {
        width: 58px; height: 58px;
    }

    .coin-bar {
        position: fixed; top: 25px; right: 20px;
        z-index: 12;
        background: #fae585ee;
        border-radius: 25px;
        padding: 13px 28px 13px 20px;
        font-size: 30px; font-weight: bold;
        box-shadow: 0 3px 18px #ffedbc80;
        display: flex; align-items: center;
        gap: 13px;
        min-width: 105px;
        min-height: 56px;
    }
    .coin-bar img { width: 46px; height: 46px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="coin-bar">
        <img src="assets/images/icongold.png" alt="Coin">
        <span id="coinCount">500</span>
    </div>
    <div class="bottom-bar">
        <button class="btn-icon" id="btnBarn">
            <img src="assets/images/iconbarn.png" alt="Barn">
        </button>
        <button class="btn-icon" id="btnTasks">
            <img src="assets/images/icontasks.png" alt="Tasks">
        </button>
        <button class="btn-icon" id="btnMap">
            <img src="assets/images/iconmap.png" alt="Map">
        </button>
        <button class="btn-icon" id="btnStore">
            <img src="assets/images/iconstore.png" alt="Store">
        </button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

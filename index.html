<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
  <title>TarÄ±m Oyunu</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      font-family: 'Quicksand', Arial, sans-serif;
      background: #72c8fc;
      overflow: hidden;
      touch-action: manipulation;
    }
    #game-area {
      width: 100vw; height: 100vh;
      position: relative;
      background: url('assets/images/background.png') center top/cover no-repeat;
      overflow: hidden;
    }
    .harita-canvas {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: calc(100vh - 64px);
      overflow: visible;
      z-index: 1;
    }
    .object {
      position: absolute;
      touch-action: none;
      z-index: 2;
      will-change: transform;
      user-select: none;
      transition: box-shadow .2s;
    }
    .object.selected {
      box-shadow: 0 0 10px 4px #fc0a;
      z-index: 10;
    }
    .object img {
      width: 76px; max-width: 18vw; min-width: 48px;
      pointer-events: none;
      touch-action: none;
      display: block;
    }
    .object.tarla img { width: 68px; }
    .object.bina img { width: 68px; }
    .object-label {
      text-align: center;
      background: #fff6;
      color: #5b420c;
      font-size: 13px;
      border-radius: 8px;
      padding: 1px 5px;
      margin-top: -3px;
      pointer-events: none;
    }
    /* Barn modal */
    .modal, .store-modal, .tasks-modal {
      position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(40,40,40,0.26);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000;
      animation: fadein .3s;
    }
    .modal-content, .store-content, .tasks-content {
      background: #fffbe9;
      border-radius: 15px;
      padding: 20px 15px 10px 15px;
      min-width: 270px; max-width: 92vw;
      box-shadow: 0 3px 32px #0002;
      position: relative;
      text-align: center;
    }
    .close-btn {
      position: absolute; right: 13px; top: 13px; background: #ffe093;
      border: none; border-radius: 50%; width: 31px; height: 31px;
      font-size: 20px; font-weight: bold; color: #bc7200; cursor: pointer;
    }
    /* Info bar */
    .info-bar {
      position: absolute;
      top: 8px; left: 0; width: 100vw; z-index: 20;
      display: flex; gap: 12px; justify-content: center; align-items: center;
      flex-wrap: wrap;
      pointer-events: none;
    }
    .info-item {
      display: flex; align-items: center; gap: 4px;
      font-size: 17px; color: #543909; font-weight: 600;
      background: #f5eab7cc; border-radius: 7px;
      padding: 2px 7px;
      pointer-events: auto;
    }
    .info-item img { width: 24px; height: 24px; }
    /* Bottom bar */
    .bottom-menu {
      position: fixed; bottom: 0; left: 0; width: 100vw;
      display: flex; justify-content: space-around; align-items: center;
      background: #f7c33edb; box-shadow: 0 -2px 16px #0001;
      padding: 5px 0 2px 0; z-index: 100;
      height: 62px;
      border-radius: 15px 15px 0 0;
    }
    .menu-btn {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-size: 13px; color: #68431b; font-weight: bold;
      background: none; border: none; outline: none; cursor: pointer;
    }
    .menu-btn img { width: 32px; height: 32px; margin-bottom: 2px; pointer-events: none; }
    @media (max-width: 600px) {
      .object img, .object.tarla img, .object.bina img { width: 16vw; min-width: 44px; max-width: 72px; }
      .modal-content, .store-content, .tasks-content { padding: 12px 6px 5px 6px; min-width: 68vw;}
      .info-item { font-size: 16px; }
      .menu-btn img { width: 25px; height: 25px;}
      .bottom-menu { height: 49px; }
      .harita-canvas { height: calc(100vh - 52px);}
    }
    @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <div id="game-area">
    <div class="info-bar" id="infoBar">
      <div class="info-item"><img src="assets/images/iconenergy.png"> <span id="energyVal">5</span></div>
      <div class="info-item"><img src="assets/images/icongold.png"> <span id="goldVal">0</span></div>
      <div class="info-item"><img src="assets/images/iconwheat.png"> <span id="wheatVal">0</span></div>
      <div class="info-item"><img src="assets/images/iconbread.png"> <span id="breadVal">0</span></div>
      <div class="info-item"><img src="assets/images/iconcookie.png"> <span id="cookieVal">0</span></div>
      <div class="info-item"><img src="assets/images/iconflour.png"> <span id="flourVal">0</span></div>
      <div class="info-item"><img src="assets/images/iconwater.png"> <span id="waterVal">0</span></div>
    </div>
    <div class="harita-canvas" id="harita"></div>
    <div class="bottom-menu">
      <button class="menu-btn" id="btnBarn"><img src="assets/images/iconbarn.png" alt="Barn"><span>Barn</span></button>
      <button class="menu-btn" id="btnStore"><img src="assets/images/iconstore.png" alt="Store"><span>Store</span></button>
      <button class="menu-btn" id="btnTasks"><img src="assets/images/icontasks.png" alt="Tasks"><span>Tasks</span></button>
      <button class="menu-btn" id="btnMap"><img src="assets/images/iconmap.png" alt="Map"><span>Map</span></button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>

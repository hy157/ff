<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Farm Game</title>
    <style>
        html, body {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden;
            background: #4ec44e;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        #gameCanvas {
            position: fixed;
            left: 0; top: 0;
            width: 100vw;
            height: 100vh;
            background: url('assets/images/background.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }
        /* TOP BARS */
        .top-bars {
            position: fixed;
            top: 14px; left: 0;
            width: 100vw;
            z-index: 12;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 13px;
            padding-left: 12px;
            padding-right: 12px;
            justify-content: flex-start;
            pointer-events: none;
        }
        .top-bars > * { pointer-events: auto; }
        .coin-bar, .energy-bar, .diamond-bar {
            background: #fae585ee;
            border-radius: 19px;
            padding: 7px 17px 7px 13px;
            font-size: 21px; font-weight: bold;
            box-shadow: 0 2px 8px #ffedbc60;
            display: flex; align-items: center;
            gap: 8px;
            min-width: 70px;
            min-height: 44px;
            height: 44px;
        }
        .coin-bar img, .energy-bar img, .diamond-bar img { width: 30px; height: 30px; }
        .energy-bar {
            background: #ffe3c2ee;
            color: #2985a1;
        }
        .diamond-bar {
            background: #e3f2ff;
            color: #2596dc;
            font-weight: bold;
        }
        .settings-btn {
            background: #ffd16b;
            border: 2px solid #b17523;
            border-radius: 19px;
            width: 68px; height: 44px;
            min-width: 68px; min-height: 44px;
            margin-left: 8px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 8px #ffedbc80;
            transition: transform .14s;
            cursor: pointer;
            font-size: 0;
            padding: 0;
        }
        .settings-btn img {
            width: 36px; height: 36px;
        }
        .settings-btn:active { transform: scale(1.09); }
        .top-bars .settings-btn {
            padding: 0;
            height: 44px;
        }

        /* BOTTOM BAR & BUTTONS */
        .bottom-bar {
            position: fixed;
            bottom: 0; left: 0;
            width: 100vw;
            height: 110px;
            background: rgba(40, 20, 0, 0.13);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 10;
        }
        .btn-icon {
            background: #faad37;
            border-radius: 20px;
            border: 2px solid #e09c28;
            width: 78px; height: 78px;
            display: flex;
            align-items: center; justify-content: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.09);
            transition: transform 0.12s;
        }
        .btn-icon:active {
            transform: scale(1.1);
            box-shadow: 0 2px 18px #ffc04d50;
        }
        .btn-icon img {
            width: 58px; height: 58px;
        }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed; left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.17);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.23s;
        }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

        .modal-content {
            min-width: 88vw; max-width: 97vw;
            min-height: 180px;
            border-radius: 20px;
            box-shadow: 0 6px 24px #ffae0a44;
            position: relative;
            padding: 22px 18px 16px 18px;
            animation: popIn 0.18s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes popIn { from {transform: scale(0.8);} to {transform: scale(1);} }
        .modal-close {
            position: absolute; right: 17px; top: 10px;
            font-size: 28px; color: #a74b0e; cursor: pointer;
            background: none; border: none;
            padding: 2px 6px;
        }
        .modal-orange { background: #ffb647ee; }
        .modal-yellow { background: #ffe07b; }
        .modal-red { background: #ff5757ee; color: #fff; }

        /* Responsive adjustments */
        @media (max-width: 370px) {
            .top-bars { gap: 5px; padding-left: 1px; padding-right: 1px; }
            .coin-bar, .energy-bar, .diamond-bar { font-size: 16px; min-width: 45px; min-height: 28px; height: 28px; }
            .coin-bar img, .energy-bar img, .diamond-bar img { width: 18px; height: 18px; }
            .settings-btn, .top-bars .settings-btn {
                width: 42px; height: 28px; min-width: 42px; min-height: 28px;
            }
            .settings-btn img { width: 18px; height: 18px; }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <!-- TOP BAR -->
    <div class="top-bars">
        <div class="coin-bar">
            <img src="assets/images/icongold.png" alt="Coin">
            <span id="coinCount">500</span>
        </div>
        <div class="energy-bar">
            <img src="assets/images/iconenergy.png" alt="Energy">
            <span id="energyCount">25/25</span>
        </div>
        <div class="diamond-bar">
            <img src="assets/images/icondiamond.png" alt="Diamond">
            <span id="diamondCount">10</span>
        </div>
        <button class="settings-btn" id="btnSettings">
            <img src="assets/images/iconsettings.png" alt="Settings">
        </button>
    </div>
    <!-- BOTTOM NAV BAR -->
    <div class="bottom-bar">
        <button class="btn-icon" id="btnBarn">
            <img src="assets/images/iconbarn.png" alt="Barn">
        </button>
        <button class="btn-icon" id="btnTasks">
            <img src="assets/images/icontasks.png" alt="Tasks">
        </button>
        <button class="btn-icon" id="btnMap">
            <img src="assets/images/iconmap.png" alt="Map">
        </button>
        <button class="btn-icon" id="btnStore">
            <img src="assets/images/iconstore.png" alt="Store">
        </button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Farm Game</title>
    <style>
        html, body {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden;
            background: #4ec44e;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        #gameCanvas {
            position: fixed;
            left: 0; top: 0;
            width: 100vw;
            height: 100vh;
            background: url('assets/images/background.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0; left: 0;
            width: 100vw;
            height: 80px;
            background: rgba(40, 20, 0, 0.11);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 10;
        }
        .btn-icon {
            background: #faad37;
            border-radius: 12px;
            border: 2px solid #e09c28;
            width: 48px; height: 48px;
            display: flex;
            align-items: center; justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: transform 0.12s;
        }
        .btn-icon:active {
            transform: scale(1.07);
            box-shadow: 0 2px 16px #ffc04d50;
        }
        .btn-icon img {
            width: 38px; height: 38px;
        }

        /* Modal ortak stiller */
        .modal-overlay {
            position: fixed; left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.17);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.23s;
        }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

        .modal-content {
            min-width: 88vw; max-width: 97vw;
            min-height: 180px;
            border-radius: 20px;
            box-shadow: 0 6px 24px #ffae0a44;
            position: relative;
            padding: 22px 18px 16px 18px;
            animation: popIn 0.18s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes popIn { from {transform: scale(0.8);} to {transform: scale(1);} }
        .modal-close {
            position: absolute; right: 17px; top: 10px;
            font-size: 28px; color: #a74b0e; cursor: pointer;
            background: none; border: none;
            padding: 2px 6px;
        }
        /* Pencere Ã¶zel renkler */
        .modal-orange { background: #ffb647ee; }
        .modal-yellow { background: #ffe07b; }
        .modal-red { background: #ff5757ee; color: #fff; }

        /* Responsive coin bar */
        .coin-bar {
            position: fixed; top: 12px; right: 12px;
            z-index: 12;
            background: #fae585ee;
            border-radius: 16px;
            padding: 7px 14px 7px 10px;
            font-size: 18px; font-weight: bold;
            box-shadow: 0 2px 10px #ffedbc70;
            display: flex; align-items: center;
            gap: 6px;
        }
        .coin-bar img { width: 28px; height: 28px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="coin-bar">
        <img src="assets/images/icongold.png" alt="Coin">
        <span id="coinCount">500</span>
    </div>
    <div class="bottom-bar">
        <button class="btn-icon" id="btnBarn">
            <img src="assets/images/iconbarn.png" alt="Barn">
        </button>
        <button class="btn-icon" id="btnTasks">
            <img src="assets/images/icontasks.png" alt="Tasks">
        </button>
        <button class="btn-icon" id="btnMap">
            <img src="assets/images/iconmap.png" alt="Map">
        </button>
        <button class="btn-icon" id="btnStore">
            <img src="assets/images/iconstore.png" alt="Store">
        </button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
